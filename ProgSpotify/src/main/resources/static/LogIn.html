<body style="background-color:gray">

 
<div class="container">
<div class="col-4">
  <h1>Registrazione</h1>
  <form action="registraUtenti" method="post" id="mioForm">
   <h3 id="demo"></h3>
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="nome">
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control"  name="email" id="email"  placeholder="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">La mail sarà il tuo nome utente.</div>
    </div>
  
  <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="telefono">
      </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="password">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="check">
      <label class="form-check-label" for="exampleCheck1">Termini e condizioni</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Registrati</button>
    
  <div id="emailHelp" class="form-text">Sei già registra?</div>
  
  <div id="demo"></div>
  
  <button type="submit" class="btn btn-success">Login</button>
  </form>
  </div>
</div>
