<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AREA RISERVATA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-color:gray">
    
    <h1>AREA PERSONALE</h1>
    <h2>Lista PlayList</h2>
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr> 
                <th>Nome</th>
            </tr>
            </thead>
            
            <tr th:each="homepageUser:${homepageUser}"> 
                <td th:text="${homepageUser.playListNome}">nome</td>
           </tr>
           <button id="btnCreaPlayList">Aggiungi PlayList</button>
    
    </table>
    
    <h2>Lista brani:</h2>
    <form action="homePageUser" method="get" id="mioForm">
    </form>
    
    
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr> 
                <th>titolo</th>
                <th>artista</th>
                <th>album</th>
                <th>genere</th>
                <th>durata</th>
            </tr>
            </thead>
            
            <tr th:each="homepageUser:${homepageUser}"> 
                <td th:text="${homepageUser.titolo}">titolo</td>
                <td th:text="${homepageUser.artista}">artista</td>
                <td th:text="${homepageUser.album}">album</td>
                <td th:text="${homepageUser.genere}">genere</td>
                <td th:text="${homepageUser.durata}">durata</td>
            </tr>
            
    </table>

    <script src="./js/homePagePLayList.js"></script>
    
</body>
</html>
